<html>
<head>
    <title> Currency Exchange Calculation </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="wwwroot/javascript/currencycalculation.js"></script>
    <script src="wwwroot/javascript/bootstrap.min.js"></script>
    <script src="wwwroot/javascript/popper.min.js"></script>
    <link href="wwwroot/css/bootstrap.min.css" rel="stylesheet" />
    <link href="wwwroot/css/style.css" rel="stylesheet" />

    <br />
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a id="TitleCalculation" class="nav-link active" aria-current="page" href="CurrencyExchangeCalculation.html">Currency Exchange Calculation</a>
            </li>
            <li class="nav-item">
                <a id="TitleGraph" class="nav-link" href="CurrencyExchangeGraph.html">Currency Exchange Graph</a>
            </li>
            <li style="margin-left: 1180px; position: fixed ">
                <select class="form-control form-control-sm" name="slanguage" onchange="loadResource()" id="slanguage">
                    <!--<option>Language</option>-->
                    <option value="en-US">English</option>
                    <option value="nb-NO">Nynorsk</option>
                </select>
            </li>
        </ul>
        <fieldset class="scheduler-border" style="background-color:lightgrey">
            <legend id="legendCalculation" class="scheduler-border">Currency Exchange Calculation</legend>
            <div class="row">
                <div class="form-group row">
                    <label id="lblbaseCurrency" for="BaseCurrency" class="col-sm-2 col-form-label col-form-label-sm">Base Currency</label>
                    <div class="col-sm-10">
                        <select class="form-control form-control-sm" name="scode" id="scode" required>
                        </select>
                        <div class="invalid-feedback">
                            Please select Source currency.
                        </div>
                    </div>
                </div>
                <br /><br />
                <div class="form-group row">
                    <label id="lbltargetCurrency" for="Target Currency" class="col-sm-2 col-form-label col-form-label-sm">Target Currency</label>
                    <div class="col-sm-10">
                        <select class="form-control form-control-sm" name="tcode" id="tcode" required>
                        </select>
                        <div class="invalid-feedback">
                            Please select Target currency.
                        </div>
                    </div>
                </div>
                <br /><br />
                <div class="form-group row">
                    <label id="lblAmount" for="Amount" class="col-sm-2 col-form-label col-form-label-sm">Amount</label>
                    <div class="col-sm-10">
                        <input name="amount" id="amount" class="form-control form-control-sm" />
                        <div class="invalid-feedback">
                            Please Enter Amount.
                        </div>
                    </div>
                </div>
                <br /><br />
                <div class="form-group row">
                    <label id="lblDate" for="Date" class="col-sm-2 col-form-label col-form-label-sm">Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control form-control-sm" name="date" id="date" />
                    </div>
                </div>
                <br /><br />
                <div class="col-sm-2">
                    <button id="btnSubmit" type="submit" onclick="loadExchangeRates()" class="btn btn-primary">Submit</button>
                </div>
                <br /><br />
                <div id="divalert" class="alert alert-danger" style="display:none;" role="alert">
                    No records found!
                </div>
            </div>

        </fieldset>
        <div id="personinfo"> </div>
    </div>
</body>
</html>
<style>
    #content {
        position: relative;
    }

        #content img {
            position: absolute;
            top: 0px;
            right: 0px;
        }
</style>
