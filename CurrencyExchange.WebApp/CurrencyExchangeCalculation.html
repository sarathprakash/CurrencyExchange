<html>
<head>
    <title> Currency Exchange Calculation </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script src="wwwroot/javascript/custom.js"></script>
    <script src="wwwroot/javascript/bootstrap.min.js"></script>
    <script src="wwwroot/javascript/popper.min.js"></script>
    <link href="wwwroot/css/bootstrap.min.css" rel="stylesheet" />
    <link href="wwwroot/css/style.css" rel="stylesheet" />




    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="CurrencyExchangeCalculation.html">Currency Exchange Calculation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Index.html">Currency Exchange Rates</a>
            </li>
        </ul>
        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Currency Exchange Calculation</legend>
            <div class="row">
                <div class="form-group row">
                    <label for="BaseCurrency" class="col-sm-2 col-form-label col-form-label-sm">Base Currency</label>
                    <div class="col-sm-10">
                        <select class="form-control form-control-sm" name="scode" id="scode" required>
                        </select>
                        <div class="invalid-feedback">
                            Please select Source currency.
                        </div>
                    </div>
                </div>
                <br /><br />
                <div class="form-group row">
                    <label for="Target Currency" class="col-sm-2 col-form-label col-form-label-sm">Target Currency</label>
                    <div class="col-sm-10">
                        <select class="form-control form-control-sm" name="tcode" id="tcode" required>
                        </select>
                        <div class="invalid-feedback">
                            Please select Target currency.
                        </div>
                    </div>
                </div>
                <br /><br />
                <div class="form-group row">
                    <label for="Amount" class="col-sm-2 col-form-label col-form-label-sm">Amount</label>
                    <div class="col-sm-10">
                        <input name="amount" id="amount" class="form-control form-control-sm" />
                        <div class="invalid-feedback">
                            Please Enter Amount.
                        </div>
                    </div>
                </div>
                <br /><br />
                <div class="form-group row">
                    <label for="Date" class="col-sm-2 col-form-label col-form-label-sm">Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control form-control-sm" name="date" id="date" />
                    </div>
                </div>
                <br /><br />
                <div class="col-sm-2">
                    <button type="submit" onclick="loadExchangeRates()" class="btn btn-primary">Submit</button>
                </div>
                <br /><br />
                <div id="divalert" class="alert alert-danger" style="display:none;" role="alert">
                    No records found!
                </div>
            </div>

        </fieldset>
        <div id="personinfo"> </div>

        <canvas id="myChart"></canvas>
    </div>

    <div>

    </div>

    <script>


        function loadExchangeRates() {
            debugger;
            var xmlhttp = new XMLHttpRequest();
            var scode = document.getElementById('scode').value;
            var tcode = document.getElementById('tcode').value;
            var amount = document.getElementById('amount').value;
            var date = document.getElementById('date').value;


            var apiUrl = baseurl + "/rates/GetCurrencyExchangeRate/" + scode + "/" + tcode + "/" + amount + "";
            if (date) {
                apiUrl = apiUrl + "?date=" + date;
            }

           
            xmlhttp.open("GET", apiUrl, true);
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    debugger;
                    var rates = JSON.parse(xmlhttp.responseText);
                    var elem = document.getElementById('divalert');
                    if (rates.length == 0) {
                        elem.style.display = 'inline'
                    }
                    else {
                        elem.style.display = 'none'
                        var tbltop = "<table class='table table-bordered'> <thead class='thead-dark'><tr><th scope='col'>Recorded On</th><th scope='col'>Exchange Rate</th></tr></thead>";
                        //main table content we fill from data from the rest call
                        var main = "";
                         Object.entries(rates.exchangeRates).forEach(function ([currency, exchangeRate]) {
                             main += "<tbody><tr><td>" + currency + "</td><td>" + exchangeRate + "</td></tr> ";
                            });

                        var tblbottom = "</tbody></table>";
                        var tbl = tbltop + main + tblbottom;
                        document.getElementById("personinfo").innerHTML = tbl;
                    }
                }
            };
            xmlhttp.send();
        }
    </script>
</body>
</html>
